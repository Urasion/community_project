<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>회원가입</h2>
    </div>
    <form th:action th:object="${joinForm}" method="post">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}"
               th:text="${err}">전체 오류 메시지</p>
        </div>
        <div>
            <label for="loginId" class="form-label">ID</label>
            <input type="text" class="form-control" id="loginId" name="id">
            <div class="field-error" th:errors="*{id}"></div>
        </div>
        <div>
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" class="form-control" id="password" name="password">
            <div class="field-error" th:errors="*{password}"></div>
        </div>
        <div>
            <label for="nickname" class="form-label">닉네임</label>
            <input type="text" class="form-control" id="nickname" name="name">
            <div class="field-error" th:errors="*{name}"></div>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" th:field="*{fixCheck}">
            <label class="form-check-label">
                고닉여부
            </label>
        </div>
        <div class="row">
            <div class="col">
                <button type="submit" class="btn btn-primary" style="margin-top: 20px">회원가입</button>
            </div>
            <div class="col">
                <button class="btn btn-secondary" style="margin-top: 20px"
                        th:onclick="|location.href='@{/}'|"
                        type="button">취소</button>
            </div>

        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
