<!DOCTYPE html>
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>게시글 작성</h2>
    </div>
    <form th:action th:object="${boardForm}" method="post">
        <div>
            <label for="title" class="form-label">게시글 재목</label>
            <input type="text" class="form-control" id="title" name="title">
            <div class="field-error" th:errors="*{title}"></div>
        </div>
        <div>
            <label for="content" class="form-label">내용</label>
            <input type="text" class="form-control" id="content" name="content" style="height: 500px">
            <div class="field-error" th:errors="*{content}"></div>
        </div>
        <div class="row">
            <div class="col">
                <button type="submit" class="btn btn-primary" style="margin-top: 20px">작성</button>
            </div>
            <div class="col">
                <button class="btn btn-secondary" style="margin-top: 20px"
                        th:onclick="|location.href='@{/}'|"
                        type="button">취소</button>
            </div>

        </div>
    </form>
</div>
</body>
</html>
