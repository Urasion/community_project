<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">JCINSIDE</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout(redirectURL = '/')}">로그아웃</a>
                </li>
            </ul>


        </div>
    </div>
    <div style="margin-right: 50px">
        <span class="navbar-text"  th:text="${loginName}">
        </span>
    </div>
</nav>

<div class="container-fluid" style="margin-top: 50px">
    <div style="margin-bottom: 20px">
        <h3>카테고리 선택</h3>
    </div>
    <table class="table">
        <tr th:each="category : ${parentCategory}">
            <th>
                <a th:href="@{/{categoryId}(categoryId = ${category.id})}"
                   th:text="${category.name}">
                </a>
            </th>


        </tr>
    </table>

</div>

</body>
</html>
